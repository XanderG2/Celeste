<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celeste save file viewer</title>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.2.0",
          "react-dom/client": "https://esm.sh/react-dom@19.2.0/client"
        }
      }
    </script>
    <script type="module" src="https://esm.sh/tsx"></script>
  </head>
  <body>
    <div>
      <h1>Upload a .celeste file to get started</h1>
      <p>
        <i style="color: grey">
          .celeste files are usually located in the file path C:\Program Files
          (x86)\Steam\steamapps\common\Celeste\Saves
        </i>
      </p>
      <input type="file" id="file" accept=".celeste" />
      <button id="submit">Submit</button>
    </div>
    <div id="output"></div>
    <script src="script.tsx" type="text/tsx"></script>
  </body>
</html>
